plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.github.dashframe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.5'
//implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.5'
//	implementation 'org.hibernate:hibernate-core:6.1.5.Final'
//	implementation 'org.hibernate:hibernate-entitymanager:5.6.12.Final'
//implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation 'org.springframework.boot:spring-boot-starter-json:2.7.5'
	implementation 'org.springframework.security:spring-security-core:5.7.3'
//	implementation 'org.springframework.data:spring-data-jpa:2.7.5'
//	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.7.5'
//	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.0.8'
	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:2.7.5'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
//testImplementation 'com.h2database:h2:2.1.214'
}

tasks.named('test') {
	useJUnitPlatform()
}

// Gradle Build Scan Publishing
if (hasProperty('buildScan') && System.getenv('GRADLE_TOS_AGREE')) {
	buildScan {
		termsOfServiceUrl = 'https://gradle.com/terms-of-service'
		termsOfServiceAgree = System.getenv('GRADLE_TOS_AGREE')
	}
}
