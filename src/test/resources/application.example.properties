spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MARIADB
spring.datasource.username=root
spring.datasource.password=

spring.jpa.defer-datasource-initialization=true

rsa.private-key=classpath:certs/private.example.pem
rsa.public-key=classpath:certs/public.example.pem
# Date format serialization
spring.jackson.date-format=com.github.dashframe.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.security.oauth2.client.registration.google.client-id=NOT SET
spring.security.oauth2.client.registration.google.client-secret=NOT SET

spring.security.oauth2.client.registration.github.client-id=NOT SET
spring.security.oauth2.client.registration.github.client-secret=NOT SET

spring.mail.username=NOT SET
spring.mail.password=NOT SET

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
